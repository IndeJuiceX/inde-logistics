OrderItem:
  type: object
  description: Order item information
  properties:
    vendor_sku:
      type: string
    quantity:
      type: integer
      minimum: 1
    sales_value:
      type: number
      exclusiveMinimum: 0
    custom_code:
      type: string
      example: Custom code required for non-UK buyers.
    custom_description:
      type: string
      example: Custom description required for non-UK buyers.

  required:
    - vendor_sku
    - quantity
    - sales_value
    - custom_code # if buyer's country is not the United Kingdom
    - custom_description # if buyer's country is not the United Kingdom
