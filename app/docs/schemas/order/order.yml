Order:
      type: object
      description: Order information
      properties:
        vendor_order_id:
          type: string
        shipping_cost:
          type: number
          example: Cost of the shipping charged to the customer by vendor.
        shipping_code:
          type: string
        buyer:
          $ref: '#/components/schemas/Buyer'
        items:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/OrderItem'
      required:
        - vendor_order_id
        - buyer
        - items
        - shipping_code
        - shipping_cost
