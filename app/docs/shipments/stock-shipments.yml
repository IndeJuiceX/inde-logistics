paths:
  /shipments/stock-shipments:
    get:
      summary: Get stock shipments for a vendor
      tags:
        - Shipments
      description: >
        Endpoint to fetch all stock shipments for a vendor. Supports pagination.
      parameters:
        - name: vendorId
          in: query
          description: The ID of the vendor to fetch stock shipments for
          required: true
          schema:
            type: string
        - name: page
          in: query
          description: The page number for pagination (defaults to 1)
          required: false
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          description: The number of results per page (defaults to 20)
          required: false
          schema:
            type: integer
            default: 20
      responses:
        "200":
          description: A list of stock shipments
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        entity_type:
                          type: string
                          example: "StockShipment"
                        updated_at:
                          type: string
                          format: date-time
                          example: "2024-10-10T17:40:57.213Z"
                        vendor_id:
                          type: string
                          example: "b71812ec"
                        created_at:
                          type: string
                          format: date-time
                          example: "2024-10-10T14:01:40.631Z"
                        shipment_id:
                          type: string
                          example: "b71m23da"
                        status:
                          type: string
                          example: "Submitted"
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                        example: 1
                      pageSize:
                        type: integer
                        example: 20
                      total:
                        type: integer
                        example: 2
        "400":
          description: Invalid request, missing vendorId
        "500":
          description: Failed to fetch stock shipments
