put:
  summary: Update existing products
  description: >
    Endpoint for vendors to update existing products in batches.
    The payload size must not exceed 2 MB.
    The `vendor_sku` is required, and any other attribute can be optionally updated.
    The request must contain at least one field to update in addition to `vendor_sku`.
    Requires API token for authentication.
  tags:
    - Products
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            products:
              type: array
              maxItems: 5000
              items:
                $ref: '../../../components/schemas/product-update.yml'
  responses:
    '200':
      description: Products updated successfully
    '400':
      description: Validation errors or request payload exceeds limits
    '401':
      description: Unauthorized - Missing or invalid API token
    '413':
      description: Payload exceeds the allowed size limit (2 MB)
    '500':
      description: Server error