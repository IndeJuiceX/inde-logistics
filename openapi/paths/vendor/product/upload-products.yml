openapi: 3.0.0
info:
  title: Vendor Product Upload API
  version: 1.0.0

paths:
  /vendor/upload-products:
    post:  # This is your POST method for the path "/vendor/upload-products"
      summary: Upload product catalog
      description: >
        Endpoint for vendors to upload their product catalog in batches.
        The payload must contain a maximum of 500 products and should not exceed 2 MB in size.
        Requires API token for authentication.
      tags:
        - Products
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                products:
                  type: array
                  maxItems: 500
                  items:
                    $ref: '../../../components/schemas/product.yml'  # Ensure this reference is correct
      responses:
        '200':
          description: Products uploaded successfully
        '400':
          description: Validation errors or request payload exceeds limits
        '401':
          description: Unauthorized - Missing or invalid API token
        '413':
          description: Payload exceeds the allowed size limit (2 MB)
        '500':
          description: Server error

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
